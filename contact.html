      </div>
      <form class="contact-form">
        <h3>Send us a message</h3>
        <div class="person-name">
          <div class="first-name">
            <label>First Name:</label>
            <input type="text" />
          </div>
          <div class="last-name">
            <label>Last Name:</label>
            <input type="text" />
          </div>
        </div>

        <div class="person-contact">
          <div class="email">
            <label>Email:</label>
            <input type="text" />
          </div>
          <div class="phone">
            <label>Phone:</label>
            <input type="text" />
          </div>
        </div>
        <div class="leaveMessage">
          <div class="leave">
            <label >Subject:</label>
            <input type="text" />
          </div>
          <div class="message">
            <label>Message:</label>
            <input type="text" />
          </div>
        </div>

        <button id="submit">Submit</button>
      </form>
    </div>
