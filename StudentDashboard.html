    <script src="js/main.js"></script>
    <script>

      
      // Toggle account menu visibility
      document.getElementById("user-dash").addEventListener("click", function () {
        document.querySelector(".account-info").classList.toggle("hide");
      });

      // Check and display current user info
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser) {
        document.getElementById("user-dash").innerText = currentUser.fullname;
        document.getElementById("Logout").style.display = "block";
        document.getElementById("signIn").style.display = "none";
        document.getElementById("signUp").style.display = "none";
      }

      // Handle logout action
      document.getElementById("Logout").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "index.html";
      });



      document.addEventListener("DOMContentLoaded", () => {
  const orderCards = document.querySelector(".ordercards");
  const enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];


  // Check if there are any courses
  if (enrolledCourses.length > 0) {
    enrolledCourses.forEach((course) => {
      // Create a card for each course
      const courseCard = document.createElement("div");
      courseCard.classList.add("ordercard");
      courseCard.innerHTML = `<div class="storeCourse">
        <img class = "storeImg"  src ="${course.photo}">
        <div class="store-details">
        <h5 class="ordername">${course.title}</h5>
        <p>${course.description}</p>
        <span>Instructor: ${course.instructor}</span><br>
        <span>Duration: ${course.duration}</span><br>
        <button class="storebtn" onclick="viewCourse('${course.title}')">Watch Course</button></div></div>
      `;
      orderCards.appendChild(courseCard);
    });
  } else {
    orderCards.innerHTML = "<p>No courses enrolled yet.</p>";
  }
});
