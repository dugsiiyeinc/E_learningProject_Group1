    <script>
      const submitbtn = document.querySelector(".submit");
      let accountinfo = document.querySelector(".account-info");
      let account = document.querySelector(".account");
      let allbtn = document.querySelectorAll(".allbtn");
      const fullName = document.querySelector("#fullname")
      const username = document.querySelector("#username");
      const span = document.querySelector(".span");
      const email = document.querySelector(".email");
      const password = document.querySelector(".password");
      const confirmpassword = document.querySelector(".confirm-password");
     

      submitbtn.addEventListener("click", (e) => {
        e.preventDefault();

        function isValidEmail(email) {
          // Regular expression to match email format
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          // Check if the email matches the regular expression
          return regex.test(email);
        }
        const emailval = email.value;
        let validemail;
        const isValid = isValidEmail(emailval);
        validemail=emailval

        if (
          fullName.value == "" ||
          username.value == "" ||
          email.value == "" ||
          confirmpassword.value == "" ||
          password.value == ""
        ) {
          Swal.fire({
            title: "Please enter full informatin",
            // icon: 'question',
            // iconHtml: '؟',
            confirmButtonText: "ok"
          });
 
     
        } 
        else if(isValid !==true){
          Swal.fire({
              title: "Please enter correct email",
              // icon: 'question',
              // iconHtml: '؟',
              confirmButtonText: "ok"
            });
        }
        else if (password.value !== confirmpassword.value) {
          Swal.fire({
            title: "plz match passwords",
            // icon: 'question',
            // iconHtml: '؟',
            confirmButtonText: "ok"
          });
    
       
        } else {
          let myData = {
            // fullname: fullname.value,
            fullname: fullName.value,
            username: username.value,
            email: validemail,
            password: password.value,
            confirmpassword: confirmpassword.value,
            enrolledCourses: []
          };
          
          let data = [];
          data = JSON.parse(localStorage.getItem("users")) || [];
          
          if (
            data.some((data) => {
              return data.email == email.value;
            })
          ) {
            Swal.fire({
              title: "duplicate data",
              // icon: 'question',
              // iconHtml: '؟',
              confirmButtonText: "ok"
            });
          } else {
            data.push(myData);
            localStorage.setItem("users", JSON.stringify(data));

            window.location.href = "login.html";
          }
        }
      });
