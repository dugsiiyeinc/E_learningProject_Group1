      <div class="auth-container">
        <h1 id="form-title">Sign In</h1>
        <form id="authForm">
          <input type="text" id="username" placeholder="Enter your username" style="display: none;"/>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            style="display: none"
          />
          <button type="submit" id="authButton" class="loginbtn">Sign In</button>
        </form>
        <p id="authSwitch">
          New to LearnOnline?  <a href="registration.html">Register now</a>
