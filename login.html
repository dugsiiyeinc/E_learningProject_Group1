    <header>
      <div class="hamburger">
        <i class="fa-solid fa-bars-staggered" data-visible="true"></i>
        <i class="fa-solid fa-xmark" data-visible="false"></i>
      </div>
      <nav class="desktop-menu">
        <div class="logo">
          <img src="images/logoooooooooooooo.png" alt="Logo" />
        </div>
        <ul class="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="btn">
          <div id="user-dash">aki</div>
          <a href="login.html" id="signIn">Sign In</a>
          <a href="registration.html" id="signUp">Sign Up</a>
          <a href="#" id="Logout" style="display: none;">Logout</a>
        </div>
      </nav>
      <div class="mobile-menu">
        <div class="logo">
          <a href="/index.html">
            <img src="images/logoooooooooooooo.png" alt="Logo" />
          </a>
        </div>
        <div class="menu-link" data-visible="false">
          <div class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="courses.html">Courses</a></li>
              <li><a href="aboutUs.html">About Us</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="btn">
              <a href="login.html" id="sign-in">Sign In</a>
              <a href="newUser.html" id="signUp">Sign Up</a>
              <a href="#" id="Logout" style="display: none;">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    
      <div class="auth-container">
        <h1 id="form-title">Sign In</h1>
        <form id="authForm">
          <input type="text" id="username" placeholder="Enter your username" style="display: none;"/>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            style="display: none"
          />
          <button type="submit" id="authButton" class="loginbtn">Sign In</button>
        </form>
        <p id="authSwitch">
          New to LearnOnline?  <a href="registration.html">Register now</a>
        </p>
      </div>
    

  <script src="js/login-1.js"></script>
  </body>
</html>
